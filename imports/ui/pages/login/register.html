<template name="register">
    <form>
        <input type="username" name="registerUser" placeholder="Digite seu nome de usuário">
        <input type="email" name="registerEmail" placeholder="Digite seu Email">
        <input type="password" name="registerPassword" placeholder="Digite sua senha">
        <input type="password" name="confirmPassword" placeholder="Digita de novo seu otário">
        <input type="submit" value="Register">
    </form>
</template>
