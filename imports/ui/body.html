<body>


  <div class="container-fluid">
    <header>
    <div class="row">
    <div class="container">
      <h1>Folha de Ponto Virtual</h1>

      {{#if checkAdmin}}
        <h3>Bem vindo, mestre</h3>
      {{/if}}
    </div>

      {{> loginButtons}} 

      {{#if currentUser}}
        <form class="multiplex">
            <input type="number" name="mph" step="0.01" placeholder="Money que ganha por hour" required>
            <button type="submit">Manda</button>
        </form>

      <form class="new-ponto">
          <button>Novo ponto</button>
      </form>

      <form class="drop-own-pontos">
          <button>Deletar meus pontos</button>
      </form>
      {{/if}}

      {{#if checkAdmin}}
      <form class="drop-all-pontos">
          <button>Deletar todos os pontos</button>
      </form>
      {{/if}}

    </header>

    <ul>
      {{#each pontos}}
        {{> ponto}}
      {{/each}}
    </ul>
  </div> <!-- / container-fluid -->

</body>
